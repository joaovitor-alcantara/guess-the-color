<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Fullscreen Div </title>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 20%;
            left: 0;
            top: 0;
            background: rgba(51, 51, 51, 0.7);
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class='overlay'>Selectable text</div>
    <p> This paragraph is located below the overlay, and cannot be selected because of that :)</p>
</body>

</html>
